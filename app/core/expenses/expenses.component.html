<StackLayout class="expenses" HorizontalOptions="FillAndExpand" padding="15" Orientation="vertical" backgroundColor="white">

    <Label class="expenses__wrapper__name" horizontalAlignment="right" text="היי, {{employee.name}}"></Label>

    <FlexboxLayout [visibility]="isPortrait == true ? 'visible' : 'collapsed'" flexDirection="column" justifyContent="space-between"
        class="expenses__wrapper">

        <StackLayout height="70">
            <expense-type></expense-type>
        </StackLayout>

        <StackLayout flexGrow="1">
            <FlexboxLayout flexDirection="column" class="expenses__wrapper__main" HorizontalOptions="FillAndExpand" Orientation="vertical"
                backgroundColor="lightslategray" flexGrow="1">
                
                <FlexboxLayout height="70">
                    <expense-amount></expense-amount>
                    <expense-custom></expense-custom>
                </FlexboxLayout>

                <StackLayout height="180">
                    <expense-dates></expense-dates>
                </StackLayout>

                <StackLayout flexGrow="1">
                    <expense-image></expense-image>
                </StackLayout>

                <FlexboxLayout justifyContent="center" height="60">
                    <Button class="button" text="שלח" (tap)="sendInvoice()" width="120" height="40"></Button>
                    <Button class="button secondary" text="צא" (tap)="logout()" width="120" height="40"></Button>
                </FlexboxLayout>

            </FlexboxLayout>
        </StackLayout>
    </FlexboxLayout>
</StackLayout>
