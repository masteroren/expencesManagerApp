<ActionBar>

</ActionBar>

<StackLayout class="main-container">
    <FlexboxLayout *ngIf="!userIn" justifyContent="space-between" flexDirection="column" height="100%">
        <StackLayout>
            <StackLayout marginTop="20" marginBottom="20">
                <Image src="res://ui_logo" horizontalAlignment="center" width="90"></Image>
            </StackLayout>

            <StackLayout marginBottom="10" height="60">
                <Label class="welcome-label" horizontalAlignment="center"
                       text="ברוכים הבאים לאפליקציית"></Label>
                <Label class="welcome-label" horizontalAlignment="center" text="החזר ההוצאות של UI"></Label>
            </StackLayout>

            <StackLayout class="users">
                <ListView [items]="employees | async" class="employees-list" verticalAlignment="center"
                          (itemTap)="onItemTap($event)">
                    <ng-template let-item="item" let-i="index" let-oddrow="odd" let-evenrow="even">
                        <GridLayout rows="30" columns="20, *">
                            <Image col="0" src="res://{{item.gender == 1 ? 'male' : 'female'}}"></Image>
                            <Label col="1" [text]="item.name" verticalAlignment="center" fontSize="16"></Label>
                        </GridLayout>
                    </ng-template>
                </ListView>
            </StackLayout>
        </StackLayout>
    </FlexboxLayout>

    <StackLayout *ngIf="userIn">
        <Button text="Back to expenses" [nsRouterLink]="['/expenses']"></Button>
    </StackLayout>
</StackLayout>
