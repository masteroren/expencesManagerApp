<StackLayout marginTop="10">
    <StackLayout>
        <Label text="סכום" fontSize="12"></Label>
    </StackLayout>
    <StackLayout marginTop="5" horizontalAlignment="right">
        <flexbox-layout>
            <Label text="ש''ח" marginRight="10" marginTop="3"></Label>
            <TextField #amountField hint="הזן סכום..." borderColor="black" borderWidth="1" width="30%" height="40"
                       fontSize="15" text="{{amount}}" (propertyChange)="amountChanged(amountField.text)"></TextField>
        </flexbox-layout>
    </StackLayout>
</StackLayout>
