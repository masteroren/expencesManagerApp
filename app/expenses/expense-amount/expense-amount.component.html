<StackLayout class="exp-amount-container" horizontalAlignment="center">
    <StackLayout>
        <Label class="exp-label {{category.class}}" text="סכום"></Label>
    </StackLayout>
    <StackLayout marginTop="5" horizontalAlignment="right">
        <TextField #amountField hint="הזן סכום..." borderColor="black" borderWidth="1" height="40" width="100%"
                   fontSize="15" text="{{amount}}" (propertyChange)="amountChanged(amountField.text)"></TextField>
    </StackLayout>
</StackLayout>
