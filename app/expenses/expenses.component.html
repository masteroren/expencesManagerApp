<ActionBar>

</ActionBar>

<StackLayout HorizontalOptions="FillAndExpand"
             padding="15"
             Orientation="StackOrientation.Vertical" backgroundColor="lightslategray">

    <StackLayout HorizontalOptions="FillAndExpand"
                 Orientation="StackOrientation.Vertical" height="100%" class="expenses-wrapper">

        <Label class="label" horizontalAlignment="right" text="היי, {{employee.name}}"></Label>

        <expense-type (onCategoryClick)="setCategory($event)"></expense-type>

        <StackLayout HorizontalOptions="FillAndExpand"
                     Orientation="StackOrientation.Vertical"
                     height="100%" backgroundColor="white">
            <FlexboxLayout height="100%" flexDirection="column">
                <FlexboxLayout flexGrow="1" flexDirection="column" horizontalAlignment="right">
                    <Label *ngIf="category.id != 0" class="exp-label {{category.class}}" height="60" marginTop="3" text="{{category.name}}"></Label>

                    <expense-custom *ngIf="category.id == 0" [category]="category" (onTypeChanged)="setCustomType($event)"></expense-custom>

                    <expense-amount [category]="category" (onAmountChanged)="setAmount($event)"></expense-amount>

                    <expense-dates [category]="category" (onDateChanged)="setDate($event)"></expense-dates>

                    <expense-image flexGrow="1" [category]="category"
                                   (onTakePicture)="setImage($event)"></expense-image>
                </FlexboxLayout>

                <FlexboxLayout alignContent="flex-end" justifyContent="center">
                    <Button class="send-btn" text="שלח" (tap)="sendInvoice()"></Button>
                    <Button class="send-btn secondary" text="צא" (tap)="logout()"></Button>
                </FlexboxLayout>
            </FlexboxLayout>
        </StackLayout>
    </StackLayout>
</StackLayout>
