<StackLayout class="expenses-wrapper" horizontalAlignment="center">

    <expense-type (onCategoryClick)="setCategory($event)"></expense-type>

    <expense-amount (onAmountChanged)="setAmount($event)"></expense-amount>

    <expense-dates (onDateChanged)="setDate($event)"></expense-dates>

    <StackLayout marginTop="5" *ngIf="cameraAvailable">
        <Label text="צילום הקבלה" fontSize="12"></Label>
        <Image [src]="imageSrc" height="100" (tap)="takePicture()" borderColor="black" borderWidth="1"></Image>
    </StackLayout>

    <StackLayout marginTop="5" *ngIf="!cameraAvailable">
        <Label text="המצלמה לא זמינה" color="red"></Label>
    </StackLayout>

    <StackLayout>
        <Button text="שלח" (tap)="sendInvoice()"></Button>
    </StackLayout>

</StackLayout>
