        <Label class="exp-label {{category.class}}" text="תאריך החשבונית" horizontalAlignment="right"></Label>
        <DatePicker width="100%" #invoiceDate class="exp-date" [maxDate]="getMaxDate()"

    </StackLayout>
</StackLayout>
